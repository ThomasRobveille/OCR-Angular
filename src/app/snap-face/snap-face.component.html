<div [ngClass]="{ 'snapped': faceSnap.giveLike}" class="face-snap-card">
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <p>Mis en ligne le {{ faceSnap.createdAt }}</p>
  <p>{{ faceSnap.description }}</p>
  <p>
    <button (click)="onSnap()">Oh Snap!</button>
    <span [ngStyle]="{color: 'rgb(0, ' + faceSnap.snaps + ', 0)'}">{{ faceSnap.snaps }}</span>
  </p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  @if (faceSnap.location) {
    <p>Localisation : {{ faceSnap.location }}</p>
  } @else {
    <p>Localisation non spécifiée</p>
  }
</div>
